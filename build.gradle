plugins {
  id 'com.github.johnrengelman.shadow' version '5.2.0'
  id 'java'
}

repositories {
    jcenter()
}
dependencies {
        compile "net.dv8tion:JDA:4.1.0_81"
}

shadowJar {
   baseName = 'shadow'
   classifier = ''
   archiveVersion = ''
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'


task hello {
    doLast {
        println 'Hello world!'
    }
}

